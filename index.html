<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="topof">
            <nav>
                <a href="#"><i class="fa-solid fa-xmark"></i></a>
                <div class="text">
                    <h1>Hamster Kombat</h1>
                    <a href="#"><i class="fa-solid fa-chevron-down"></i></a>
                </div>
                <div class="links">
                    <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                    <a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                </div>
            </nav>

            <div class="infobox">
                <div class="topside">
                    <div class="buyskin">
                        <img class="usersphoto" src="img/22.png" alt="">
                        <div class="skins">
                            <h2>Купить скин</h2>
                            <img src="img/skin2.png" alt="">
                        </div>
                    </div>
                    <h1>〖ᴷⁱⁿᴳДавронбек♚ (CEO)</h1>
                    <div class="key">
                        <img src="img/Key.png" alt="">
                        <h1>1</h1>
                        <a href="#"><i class="fa-solid fa-angle-right"></i></a>
                    </div>
                </div>
                <div class="bottomside">
                    <div class="level">
                        <div class="master">
                            <h1>Grandmaster</h1>
                            <a href="#"><i class="fa-solid fa-angle-right"></i></a>
                            <h2>9 <span>/11</span></h2>
                        </div>
                        <div class="levelsline">
                            <div class="linewthcolor"></div>
                        </div>
                    </div>
                    <div class="perhour">
                        <img class="kucoin" src="img/K.png" alt="">
                        <div class="profit">
                            <h1>Прибыль в час</h1>
                            <div class="quantiti">
                                <img class="coin1" src="img/coin.webp" alt="">
                                <h1><span>+</span><span id="earn_per_hour">853.21</span> <span>K</span></h1>
                                <a href="#"><i class="fa-solid fa-circle-info"></i></a>
                            </div>
                        </div>
                        <a href="#"><i class="fa-solid fa-gear"></i></a>
                    </div>
                </div>
            </div>
        </div>

        <div class="main">
            <div class="rewardbox">
                <div class="box">
                    <div class="whitedot1"></div>
                    <img class="box1" src="img/box1.png" alt="">
                    <h1>Ежедневная награда</h1>
                    <p>08:10</p>
                </div>
                <div class="box">
                    <div class="whitedot2"></div>
                    <img src="img/box2.png" alt="">
                    <h1>Ежедневный шифр</h1>
                    <p>03:10</p>
                </div>
                <div class="box">
                    <div class="whitedot3"></div>
                    <img src="img/box3.png" alt="">
                    <h1>Комбо</h1>
                    <p>20:10</p>
                </div>
                <div class="box">
                    <div class="whitedot4"></div>
                    <img src="img/box4.png" alt="">
                    <h1 class="box4h1">Мини-игра</h1>
                    <p>04:10</p>
                </div>
            </div>

            <div class="collectedcoins">
                <img src="img/coin.webp" alt="">
                <h1 id="coins">240702957</h1>
            </div>

            <div onclick="tap()" class="totap">
                <!-- <img src="img/main skin.png" alt=""> -->
            </div>

            <div class="energyboost">
                <div class="energy">
                    <img src="img/energy.png" alt="">
                    <h1><span id="coin_energy">10</span><span>/6500</span></h1>
                </div>
                <div class="boost">
                    <img class="boostimg" src="img/boost.png" alt="">
                    <h1>Ускорить</h1>
                </div>
            </div>
        </div>

        <div class="types">
            <div class="typeofbox" id="unusual">
                <img src="img/K.png" alt="">
                <h1>Биржа</h1>
            </div>
            <div class="typeofbox">
                <img src="img/kirka.jpg" alt="">
                <h1>Майнинг</h1>
            </div>
            <div class="typeofbox">
                <img src="img/game.png" alt="">
                <h1>Playground</h1>
            </div>
            <div class="typeofbox">
                <img src="img/friends.png" alt="">
                <h1>Друзья</h1>
            </div>
            <div class="typeofbox">
                <img src="img/earn.png" alt="">
                <h1>Задания</h1>
            </div>
            <div class="typeofbox">
                <img src="img/last.jpg" alt="">
                <h1>AirDrop</h1>
            </div>
        </div>

        <footer>
            <div class="play">
                <a href="#"><i class="fa-solid fa-xmark"></i></a>
                <h1>Play</h1>
            </div>
            <div class="message">
                <a href="#"><i class="fa-regular fa-face-smile"></i></a>
                <h1>Сообщение</h1>
            </div>
            <div class="paperclip">
                <a href="#"><i class="fa-solid fa-paperclip"></i></a>
                <a href="#"><i class="fa-solid fa-microphone"></i></a>
            </div>
        </footer>
    </div>


    <script src="main.js"></script>
</body>

</html>
